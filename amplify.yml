version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - pip install -r requirements.txt
    build:
      commands:
        - echo "Building Streamlit app..."
        - mkdir -p dist
        - cp -r streamlit_app/* dist/
        - cp -r extractor dist/
        - cp -r shared dist/
        - cp requirements.txt dist/
        - cp Dockerfile dist/
        - echo "Build completed"
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .venv/**/*
