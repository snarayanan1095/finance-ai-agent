<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance AI Agent</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        p {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <h1>Finance AI Agent</h1>
        <p>Your personal finance dashboard is loading...</p>
        <p>This is a Streamlit application that needs to be deployed as a container.</p>
        <a href="#" class="button" onclick="showInstructions()">Deployment Instructions</a>
    </div>

    <script>
        function showInstructions() {
            alert(`To deploy this Streamlit app properly:

1. Use AWS App Runner (Recommended):
   - Go to AWS App Runner Console
   - Create service with your Dockerfile
   - Connect to your Git repository

2. Or use AWS Elastic Beanstalk:
   - Go to Elastic Beanstalk Console
   - Choose Docker platform
   - Upload your code

3. Or use AWS ECS/Fargate:
   - Deploy as a container service

The current Amplify deployment won't work because Streamlit needs to run as a server, not a static site.`);
        }

        // Auto-redirect after 5 seconds (optional)
        setTimeout(() => {
            console.log('This is a Streamlit app that needs container deployment');
        }, 5000);
    </script>
</body>
</html>
